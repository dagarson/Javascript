<head>
<meta charset="utf-8">
<title>partA</title>

<script type="text/javascript">

var a,b,c;

//get word or phrase from the user and set to lowercase to avoid issues
a = prompt("enter a string").toLowerCase();

a.trim;
b ="";
c=a.length;
document.write(a);

while(0<=c){
b=b+a.charAt(c);
c=c-1;
}
document.write("<br>"+b+"<br>");
//check and display if palindrome
if(a==b)
{
	document.write("is palindrome");
}
else
{
	document.write("is not a palindrome");
}
</script>
